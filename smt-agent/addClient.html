<div class="tableWrap wid-50percent">
    <table class="product-baseinfo-table">
        <tr>
            <td><span class="star">*</span>客户姓名</td>
            <td><input type="text" class="required"></td>
        </tr>
        <tr>
            <td><span class="star">*</span>客户性别</td>
            <td>
                <div>

                </div><input type="radio" id="male" name="gender" style="width:20px;"><label for="male">先生</label>
                <input type="radio" id="female" name="gender" style="width:20px;"><label for="female">女士</label></td>
        </tr>

        <tr>
            <td><span class="star">*</span>客户状态</td>
            <td>
                <div class="i-b col name">
                    <div id="dateSelect" class="mySelect"><div class="show"><span class="data" val="year">客户状态</span></div>
                        <ul class="ul-select">
                            <li val=""></li>
                            <li val="">客户登记</li>
                            <li val="">已报价</li>
                            <li val="">已成交</li>
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td><span class="star">*</span>客户来源</td>
            <td><div class="i-b col name">
                <div id="dateSelect" class="mySelect"><div class="show"><span class="data" val="year">客户来源</span></div>
                    <ul class="ul-select">
                        <li val="">电话客</li>
                        <li val="">上门客</li>
                        <li val="">老客户</li>
                        <li val="">介绍客</li>
                        <li val="">广告客</li>

                    </ul>
                </div>
            </div>
            </td>
        </tr>
        <tr>
            <td><span class="star">*</span>客户电话</td>
            <td><input type="text" class="required"></td>
        </tr>
        <tr>
            <td><span class="star">*</span>联系地址</td>
            <td><input type="text" class="required"></td>
        </tr>
        <tr>
            <td><span class="star">*</span>备注</td>
            <td><textarea name="" id="" cols="30" rows="10" style="width:100%;"></textarea></td>
        </tr>

    </table>
